<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stop-Watch</title>
</head>
<body>
    <div id="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div id="btns">
            <button class="but" id="stop" onclick="watchstop()">Stop</button>
            <button class="but" id="start" onclick="watchstart()">Start</button>
            <button class="but" id="reset" onclick="watchreset()">Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
